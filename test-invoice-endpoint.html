<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Invoice Generation Endpoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .response.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Invoice Generation</h1>
        <p class="subtitle">Test the auto invoice generation endpoint</p>
        
        <div class="info">
            <strong>‚ÑπÔ∏è How to use:</strong>
            <ul style="margin-left: 20px; margin-top: 5px;">
                <li>Enter your server URL (default: localhost:3000)</li>
                <li>Optionally enter a secret if you have INVOICE_CRON_SECRET set</li>
                <li>Click "Test Endpoint" to generate invoices</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="serverUrl">Server URL:</label>
            <input 
                type="text" 
                id="serverUrl" 
                value="http://localhost:3000" 
                placeholder="http://localhost:3000"
            >
        </div>

        <div class="form-group">
            <label for="secret">Secret (Optional):</label>
            <input 
                type="text" 
                id="secret" 
                placeholder="Leave empty if INVOICE_CRON_SECRET is not set"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="testEndpoint()">üöÄ Test Endpoint</button>
            <button class="btn-secondary" onclick="clearResponse()">Clear</button>
        </div>

        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        async function testEndpoint() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const secret = document.getElementById('secret').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!serverUrl) {
                alert('Please enter a server URL');
                return;
            }

            // Show loading state
            responseDiv.style.display = 'block';
            responseDiv.className = 'response loading';
            responseDiv.textContent = '‚è≥ Sending request...\n\n';

            try {
                const url = secret 
                    ? `${serverUrl}/api/invoices/generate-daily?secret=${encodeURIComponent(secret)}`
                    : `${serverUrl}/api/invoices/generate-daily`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(secret && { 'Authorization': `Bearer ${secret}` })
                    }
                });

                const data = await response.json();
                const status = response.ok ? 'success' : 'error';

                responseDiv.className = `response ${status}`;
                responseDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n` +
                    JSON.stringify(data, null, 2);

                // Log to console for debugging
                console.log('Response:', data);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `‚ùå Error: ${error.message}\n\n` +
                    `Make sure:\n` +
                    `- Your dev server is running\n` +
                    `- The URL is correct\n` +
                    `- CORS is not blocking the request`;
                console.error('Error:', error);
            }
        }

        function clearResponse() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'none';
            responseDiv.textContent = '';
        }

        // Allow Enter key to trigger test
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'serverUrl' || e.target.id === 'secret')) {
                testEndpoint();
            }
        });
    </script>
</body>
</html>
